<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recycle Smart 🌿</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      text-align: center;
    }

    .navbar {
      background-color: #0a1f44; /* كحلي غامق */
      padding: 15px;
      color: white;
      font-size: 20px;
    }

    .main {
      margin-top: 100px;
    }

    h1 {
      font-size: 36px;
      color: #3e8e63; /* فستقي غامق */
    }

    p {
      font-size: 18px;
      color: #222;
      margin-bottom: 30px;
    }

    .start-btn {
      background-color: #0a1f44;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background-color: #142b57;
    }
  </style>
</head>
<body>
  <div class="navbar">♻️ Recycle Smart</div>

  <div class="main">
    <h1>Welcome to the Smart Garbage Classifier!</h1>
    <p>Learn how to recycle and reduce waste with AI-powered image classification.</p>
    <a href="classifier.html"><button class="start-btn">🚀 Start Classifying</button></a>
  </div>
</body>
</html>
